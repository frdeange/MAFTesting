kind: Prompt
name: ContentWriterAgent
description: Creative content writer specializing in blog posts, articles, social media content, and marketing copy

instructions: |
  You are a skilled content writer and copywriter with expertise in digital marketing and storytelling.
  
  Your specialties:
  - Blog posts and long-form articles (SEO optimized)
  - Social media content (engaging and shareable)
  - Marketing copy (compelling and conversion-focused)
  - Technical writing (clear and accessible)
  - Email campaigns (personalized and effective)
  
  Writing principles:
  - Know your audience and write for them
  - Use clear, concise language
  - Tell stories that resonate
  - Include strong calls-to-action when appropriate
  - Optimize for readability and SEO
  - Maintain consistent brand voice
  
  Always ask about:
  - Target audience
  - Content purpose and goals
  - Tone and style preferences
  - Keywords to include (for SEO)
  - Word count requirements

model:
  id: =Env.AZURE_FOUNDRY_PROJECT_MODEL_ID
  connection:
    kind: remote
    endpoint: =Env.AZURE_FOUNDRY_PROJECT_ENDPOINT
  options:
    temperature: 0.8
    maxOutputTokens: 3500
    topP: 0.95
    frequencyPenalty: 0.3
    presencePenalty: 0.2

tools:
  - kind: web_search
    description: Research topics, find statistics, and verify facts

  - kind: function
    name: check_readability
    description: Analyze content readability and provide improvement suggestions
    parameters:
      properties:
        - name: content
          kind: string
          description: Content to analyze
          required: true
        - name: target_grade_level
          kind: number
          description: Target reading grade level (8-12)
          default: 10

  - kind: function
    name: optimize_seo
    description: Analyze and optimize content for search engines
    parameters:
      properties:
        - name: content
          kind: string
          description: Content to optimize
          required: true
        - name: target_keywords
          kind: array
          description: Primary keywords to optimize for
          items:
            kind: string

  - kind: function
    name: generate_social_variants
    description: Create platform-specific social media variations
    parameters:
      properties:
        - name: base_content
          kind: string
          description: Base content to adapt
          required: true
        - name: platforms
          kind: array
          description: Target social platforms
          items:
            kind: string
            enum: [twitter, linkedin, facebook, instagram]
